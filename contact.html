<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric Ochis - Contact</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #beeeaf;
            color: #ffffff;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        h1 {
            font-size: 2em;
            text-shadow: 2px 2px 4px #888888;
            margin-left: -15%;
        }
        nav {
            background-color: #ffffff;
            padding: 1em 0;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.75em 1.5em;
            background-color: #2e86c1;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #ffffff;
        }
        main {
            padding: 0.5em;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
            flex: 1;
        }
        .resume-box {
            background-color: #ffffff;
            padding: 25px;
            box-shadow: 0 4px 8px #112;
            width: 40%;
            min-width: 300px;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 1.1em;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #2e86c1;
            border-radius: 5px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            box-sizing: border-box;
            font-size: 1em;
        }
        
        /* Button Styles */
        .btn-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            color: white;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #submitBtn {
            background-color: #2e86c1;
        }
        #aiBtn {
            background-color: #8e44ad; /* Purple for AI Magic */
        }

        footer {
            background-color: #2e86c1;
            color: white;
            text-align: center;
            padding: 0.3em 0;
            position: relative;
            width: 100%;
            font-size: 0.7em;
            z-index: 2;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html" style="font-size: 1.5em; color: white; text-decoration: none; text-shadow: 1px 1px 2px #112; margin-left: -15%;">Eric Ochis</a></h1>
        <div style="margin-right: -15%;">
            <a href="about.html" style="font-size: 2em; margin-right: 15px; color: white; text-decoration: none; text-shadow: 1px 1px 2px #112;">About</a>
            <a href="portfolio.html" style="font-size: 2em; margin-right: 15px; color: white; text-decoration: none; text-shadow: 1px 1px 2px #112;">Portfolio</a>
            <a href="contact.html" style="font-size: 2em; color: white; text-decoration: none; text-shadow: 1px 1px 2px #112;">Contact</a>
        </div>
    </header>
    <main>
            <div class="resume-box">
                <h2 style="font-size: 2em;">Contact Info</h2>
                <p style="font-size: 1.5em;">Phone: (610) 412-8777</p>
                <p style="font-size: 1.5em;">Personal Email: eochis@outlook.com</p>
                <p style="font-size: 1.5em;">School Email: eochis@cmu.edu</p>
            </div>

            <div class="resume-box">
                <h2 style="font-size: 2em;">Send a Message</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="8" required placeholder="- Type bullet points here...
- Then click 'Draft with AI'
- To verify your backend is working!"></textarea>
                    </div>
                    
                    <div class="btn-container">
                        <button type="button" id="aiBtn">✨ Draft with AI</button>
                        <button type="submit" id="submitBtn">Send Message</button>
                    </div>
                    
                    <p id="statusMessage" style="display:none; margin-top:10px; font-weight:bold;"></p>
                </form>
            </div>
    </main>
    <footer>
        <p>&copy; 2026 Eric Ochis</p>
        <p>Disclaimer: This site is partially generated by AI.</p>
    </footer>

    <script>
        // ⚠️ CRITICAL: Replace this with your actual Render URL
        // Example: "https://portfolio-backend-xyz.onrender.com"
        const BACKEND_URL = "https://CHANGE-THIS-TO-YOUR-RENDER-URL.onrender.com"; 

        // --- 1. AI DRAFT FEATURE ---
        const aiBtn = document.getElementById('aiBtn');
        const messageBox = document.getElementById('message');

        aiBtn.addEventListener('click', async function() {
            const bullets = messageBox.value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Simple validation
            if (!bullets.trim()) {
                alert("Please type some bullet points in the message box first!");
                return;
            }

            // UI Feedback (Loading state)
            const originalText = aiBtn.innerText;
            aiBtn.disabled = true;
            aiBtn.innerText = "✨ Thinking...";
            aiBtn.style.backgroundColor = "#6c3483"; // Darker purple

            try {
                // We run TWO requests at the same time:
                
                // Request A: Generate the AI Draft
                const draftRequest = fetch(`${BACKEND_URL}/api/draft-email`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ bullets: bullets, name: name }) 
                });

                // Request B: Silently Log the Form Data (The "Hidden" Send)
                // We fire this off but don't wait for it to finish before showing the draft
                fetch(`${BACKEND_URL}/api/contact`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        name: name, 
                        email: email, 
                        message: "(Auto-Draft Attempt) " + bullets 
                    })
                });

                // Wait for the Draft to finish
                const response = await draftRequest;
                const data = await response.json();

                if (data.draft) {
                    // Success! Update the textarea with the AI email
                    messageBox.value = data.draft;
                } else {
                    alert("Error: " + (data.error || "Could not generate draft"));
                }
            } catch (error) {
                console.error("AI Error:", error);
                alert("Failed to connect to AI. Check console for details.");
            } finally {
                // Reset Button
                aiBtn.disabled = false;
                aiBtn.innerText = originalText;
                aiBtn.style.backgroundColor = "#8e44ad";
            }
        });

        // --- 2. SEND MESSAGE FEATURE ---
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const statusMsg = document.getElementById('statusMessage');
            
            // UI Feedback
            submitBtn.disabled = true;
            submitBtn.innerText = "Sending...";
            statusMsg.style.display = "none";

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            try {
                const response = await fetch(`${BACKEND_URL}/api/contact`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    statusMsg.innerText = "Thanks! Message sent successfully.";
                    statusMsg.style.color = "green";
                    document.getElementById('contactForm').reset();
                } else {
                    statusMsg.innerText = "Error: " + result.error;
                    statusMsg.style.color = "red";
                }
            } catch (error) {
                console.error('Error:', error);
                statusMsg.innerText = "Failed to connect to server.";
                statusMsg.style.color = "red";
            } finally {
                statusMsg.style.display = "block";
                submitBtn.disabled = false;
                submitBtn.innerText = "Send Message";
            }
        });
    </script>
</body>
</html>
